        <h6>立体杂志 '18 </h6>
    </div>




    
    <div class="description">
      
<p>手电是一个立体杂志系列，它可以把你的手机手电筒变成一个迷你图案投影仪。</p>

 <p>1，从封底上拆下投影盒的原型，按照折叠线折成一个小盒子形状。</p>
 
 <p>2，把投影盒挂在你的手机上方，打开手机手电筒。 </p>

 <p>3，从杂志内页拆下一个你喜欢的图案，插入投影盒顶部的三个槽口之一。</p>
   
   
 <p>4，拆下杂志最后附带的彩色透明卡纸，插入投影盒顶部的三个槽口之一。</p>
